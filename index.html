<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="float-grid.css">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
	<main>
	

		<header>
		<div class="row">
			<h1>Star Wars Characters</h1>
			<p>Incomplete List</p>
		</div>
		</header>


	<div class="row">

		<div class="col-4">
			<div class="characterimg"><img class="charimg" src="images/rey_square.png">
			<h3 class="charname">Ray</h3>
			<p class="description">Protagonist, From Tatooine</p>
			</div>
		</div>
		<div class="col-4">
			<div class="characterimg"><img class="charimg" src="images/finn_square.png">
			<h3 class="charname">Finn</h3>
			<p class="description">Storm Trooper, befriends Ray</p>
			</div>
		</div>
		<div class="col-4">
			<div class="characterimg"><img class="charimg" src="images/kylo_square.png">
			<h3 class="charname">Kylo</h3>
			<p class="description">Main villain, or is he?</p>
			</div>
		</div>

	</div>



	<div class="row">

		<div class="col-4">
			<div class="characterimg"><img class="charimg" src="images/poe_square.png">
			<h3 class="charname">Poe</h3>
			<p class="description">Neutral Pilot</p>
			</div>
		</div>
		<div class="col-4">
			<div class="characterimg"><img class="charimg" src="images/chewbacca_square.png">
			<h3 class="charname">Chewbacca</h3>
			<p class="description">A great first mate</p>
			</div>
		</div>
		<div class="col-4">
			<div class="characterimg"><img class="charimg" src="images/yoda_square.png">
			<h3 class="charname">Yoda</h3>
			<p class="description">Wise old Jedi master</p>
			</div>
		</div>

	</div>

<!--a little something extra-->
	<div class="row3">

		<iframe class="audio" width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/115702908&amp;color=ff5500&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false">
			
		</iframe>
	</div>

	</main>

</body>
</html>
